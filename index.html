<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
</head>
<body>
    <div class="bg" aria-hidden="true">
    <div class="bg__dot"></div>
    <div class="bg__dot"></div>
    </div>
    <form class="form" autocomplete="off">
        <div class=".form__icon" aria-hidden="true"></div>
        <div class="form__input-container">
        <input class="form__input" id="user" aria-label="User" type="text" placeholder="" />
        <label class="form__input-label" for="user">Name</label>
        </div>
        <div class="form__input-container">
        <input class="form__input" id="password" aria-label="Password" type="password" 
        placeholder="" />
        <label class="form__input-label" for="password">Password</label>
        </div>
        <div class="form__spacer" aria-hidden="true"></div>
        <button class="form__button">Login</button>
    </form>
</body>
</html>
